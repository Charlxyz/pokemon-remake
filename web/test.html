<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Combat Pokémon</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="/eel.js"></script>
</head>
<body>
    <script>
    async function Combat() {
      let logs = await eel.Fight_eel()(); // logs est une liste Python → convertie en array JS
      console.log(logs);

      let zone = document.getElementById('log');
      zone.innerHTML = logs.join('<br>');
    }
    </script>
    <div class="combat-container">
        <!-- Zone centrale -->
        <div class="battlefield">
            <!-- Combat à gauche -->
            <div class="arena">
                <div class="platform enemy"></div>
                <div class="platform player"></div>

                <!-- Statut adversaire -->
                <div class="status-bar enemy">
                <div class="pokeballs">
                    <span></span><span></span><span></span><span></span><span class="active"></span>
            </div>
        </div>

        <!-- Statut joueur -->
        <div class="status-bar player">
          <div class="pokeballs">
            <span></span><span></span><span class="active"></span><span></span><span></span>
          </div>
        </div>
      </div>

      <!-- Logs à droite -->
      <div class="log-zone">
        <h3>Logs</h3>
        <p id="log"></p>
      </div>
    </div>

    <!-- Texte/boutons en bas -->
    <div class="text-box">
      Que doit faire Pikachu ?
      <button onclick="Combat()">Attaquer</button>
    </div>
  </div>

</body>
</html>
